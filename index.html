<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App del clima</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="content-info">

        <div class="weather-content">
            <h2>Buscador del clima</h2>
            <div class="result">
                <p>Agrege cuidad y pais</p>
            </div>
            <form action="" method="POST" class="get-weather">
                <input type="text" name="city" id="city" placeholder="Agrege una ciudad...">
                <select name="" id="country">
                    <option disabled selected value="">Seleccione un país</option>
                    <option value="AR">Argentina</option>
                    <option value="CO">Colombia</option>
                    <option value="CR">Costa Rica</option>
                    <option value="ES">España</option>
                    <option value="US">Estados Unidos</option>
                    <option value="MX">México</option>
                    <option value="PE">Perú</option>
                    <option value="URU">Uruguay</option>
                    <option value="BRA">Brasil</option>
                </select>
                <input type="submit" name="obtener" id="obtener" class="btn" value="Obtener clima">
            </form>
        </div>
    </div>











    <script src="js/app.js"></script>
</body>

</html>
